version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: metering-postgres
    environment:
      POSTGRES_DB: metering
      POSTGRES_USER: metering
      POSTGRES_PASSWORD: metering
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metering"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: metering-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  metering-api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: metering-api
    environment:
      DATABASE_URL: postgresql://metering:metering@postgres:5432/metering
      REDIS_URL: redis://redis:6379/0
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  metering-ui:
    build:
      context: ./services/ui
      dockerfile: Dockerfile
    container_name: metering-ui
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - metering-api
    # For development, you can use:
    # command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
  redis_data:

